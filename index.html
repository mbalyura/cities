<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=143f8e09-d4fc-4437-bb6e-9d399994f9fc&lang=ru_RU"
    type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css"
    integrity="sha384-chJtTd1EMa6hQI40eyJWF6829eEk4oIe7b3nNtUni7VxA3uHc/uIM/8ppyjrggfV" crossorigin="anonymous">
  <title>Cities</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="city-form w-100 my-3">
        <input class="form-control city-input" name="city" type="text" placeholder="Default input">
      </form>
    </div>
    <div class="row">
      <div class="col-3">
        <ul class="cities-list"></ul>
      </div>
      <div class="col-9">
        <div class="w-100" id="map" style="height: 600px"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
